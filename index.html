<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>ToDo App</title>
</head>
<body>
    <div class="container bg-primary text-white text-right">
        <h1 class="font-weight-bold">To-Do App!</h1>
        <p for="task" class="font-weight-bold">Add new To-Do</p>
        <!-- <form action="" class="container-fluid p-0" onsubmit="addTask()"> -->
            <input type="text" placeholder="Enter new task" id="new-task" width="100%" class="d-block col-12 form-control">
            <button type="submit" id="add-btn" class=" btn btn-outline-light add-btn" onclick="addTask()">Add</button>
        <!-- </form> -->
    </div>
    <div class="tasks-container container">
        <h3 class="task-title text-secondary text-center">Let's get some work done</h3>
        <hr class="w-50">
        <div class="row">
            <ul class="tasks-list col-6" id="item-list">
                <li class="task-item d-flex" id="item-0">
                    <button class="btn btn-outline-secondary complete-btn" onclick="completeTask(this.parentElement.id)"">Complete</button>
                    <button class="btn btn-outline-secondary delete-btn" onclick="deleteTask(this.parentElement.id)">Delete</button>
                    <span class="font-weight-bold text-secondary item-title">Item 1</span>
                </li>
            </ul>
        </div>
    </div>
    <hr>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
